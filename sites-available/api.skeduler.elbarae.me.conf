server {
    listen                  443 ssl http2;
    listen                  [::]:443 ssl http2;
    server_name             www.api.skeduler.elbarae.me;

    # SSL
    ssl_certificate         /etc/letsencrypt/live/elbarae.me/fullchain.pem;
    ssl_certificate_key     /etc/letsencrypt/live/elbarae.me/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/elbarae.me/chain.pem;

    # security
    include                 nginxconfig.io/security.conf;

    # logging
    access_log              /var/log/nginx/api.skeduler.elbarae.me.access.log;
    error_log               /var/log/nginx/api.skeduler.elbarae.me.error.log warn;

    # reverse proxy
    location / {
        proxy_pass http://127.0.0.1:5000;
        include    nginxconfig.io/proxy.conf;
    }

    # additional config
    include nginxconfig.io/general.conf;
}

# non-www, subdomains redirect
server {
    listen                  443 ssl http2;
    listen                  [::]:443 ssl http2;
    server_name             .api.skeduler.elbarae.me;

    # SSL
    ssl_certificate         /etc/letsencrypt/live/elbarae.me/fullchain.pem;
    ssl_certificate_key     /etc/letsencrypt/live/elbarae.me/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/elbarae.me/chain.pem;
    return                  301 https://www.api.skeduler.elbarae.me$request_uri;
}

# HTTP redirect
server {
    listen      80;
    listen      [::]:80;
    server_name .api.skeduler.elbarae.me;
    include     nginxconfig.io/letsencrypt.conf;

    location / {
        return 301 https://www.api.skeduler.elbarae.me$request_uri;
    }
}
